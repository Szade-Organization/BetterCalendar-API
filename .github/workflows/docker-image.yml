name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker Image
      run: |
            docker buildx build -t ghcr.io/szade-organization/bettercalendar-api:latest .
            docker run -itd -e SECRET_KEY='${{ secrets.SECRET_KEY }}' ghcr.io/szade-organization/bettercalendar-api:latest 
            docker push ghcr.io/szade-organization/bettercalendar-api:latest
    
